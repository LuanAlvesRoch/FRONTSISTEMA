<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome da Categoria</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias">
        <td>{{ categoria.id }}</td>
        <td>{{ categoria.nome }}</td>
      </tr>
    </tbody>
  </table>
